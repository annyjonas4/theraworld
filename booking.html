<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Booking — TheraWorld</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <div class="logo">TW</div>
        <div>
          <div style="font-weight:800">TheraWorld</div>
          <div style="font-size:12px;color:#7b8b90">Emotional wellness & mental clarity</div>
        </div>
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="booking.html">Booking</a>
        <a href="blog.html">Blog</a>
        <a href="resources.html">Resources</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

<main>
  <section class="section">
    <h1 class="h1">Book a session</h1>
    <p class="lead">Choose a session type and preferred time. We'll confirm by email.</p>

    <div class="card" style="max-width:680px">
      <form action="#" method="post">
        <div style="display:flex;flex-direction:column;gap:10px">
          <input class="input" type="text" name="name" placeholder="Full name" required />
          <input class="input" type="email" name="email" placeholder="Email address" required />
          <select class="input" name="service" required>
            <option value="">Select service…</option>
            <option>Individual therapy – 50 min</option>
            <option>Couples therapy – 60 min</option>
            <option>Initial assessment – 30 min</option>
          </select>
          <input class="input" type="date" name="date" />
          <textarea class="input" name="notes" placeholder="Anything you'd like us to know (optional)"></textarea>
          <div style="display:flex;gap:10px">
            <button class="btn" type="submit">Request booking</button>
            <a class="btn secondary" href="contact.html">Contact us</a>
          </div>
        </div>
      </form>
    </div>
  </section>
</main>

    <footer class="footer">
      <div style="opacity:.9">© 2025 TheraWorld — gentle care for mind & heart</div>
    </footer>
  </div>
</body>
</html>
